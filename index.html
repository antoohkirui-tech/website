<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Support My Website</title>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>Thank you for visiting! You can support me by making a donation below:</p>

    <!-- PayPal Button Container -->
    <div id="paypal-button-container"></div>

    <!-- PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=BAAK3c_QtF-lf18Guwf2yo59ECMJJELe40_Wcwsgvh0AoffxX2QVVXi5ZlM34vFPGseSGzx6e8Kcs-qQZw&currency=USD"></script>

    <!-- Initialize PayPal Button -->
    <script>
        paypal.Buttons({
            style: {
                shape: 'rect',
                color: 'gold',
                layout: 'vertical',
                label: 'paypal'
            },
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '5.00' // Default donation amount (can be changed)
                        },
                        description: "Support for my website"
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Thank you, ' + details.payer.name.given_name + '! Your payment has been received.');
                });
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
